{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>DTM Javoblari</title>

    <!-- Bootstrap CSS-->
    <link href="{% static 'vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">
    <!-- Main CSS-->
    <link href="{% static 'css/theme.css' %}" rel="stylesheet" media="all">
</head>

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <h3>Iltimos idni kiriting</h3>
                        </div>
                        <div class="login-form">
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-group" style="margin-bottom: 20px;">
                                    <label>ID</label>
                                    <input class="au-input au-input--full" type="text" name="user_id" placeholder="000000">
                                </div>
                                <small style="color: red;">{{ errors }}</small>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Kirish</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery-3.2.1.min.js' %}"></script>
    <!-- Bootstrap JS-->
    <script src="{% static 'vendor/bootstrap-4.1/popper.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap-4.1/bootstrap.min.js' %}"></script>
    <!-- Main JS-->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
